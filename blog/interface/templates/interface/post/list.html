{% extends 'interface/base.html' %}

{% block body %}

    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Subject</label>
            <input type="text" name="subject">
        </p>
        <p>
            <label>Content</label>
            <textarea name="content" cols="40" rows="5"></textarea>
        </p>
        <button type="submit">Create</button>
    </form>

    {% for post in posts %}

        <h1><a href="{% url 'interface:post:view' post.id %}">{{ post.subject }}</a></h1>
        <p>{{ post.content|truncatewords:50 }}</p>

    {% endfor %}

{% endblock %}
