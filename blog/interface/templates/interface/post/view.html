{% extends 'interface/base.html' %}

{% block body %}

    <a href="{% url 'interface:post:list' %}">&larr; back to overview</a>

    <h1>{{ post.subject }}</h1>
    <p>{{ post.content }}</p>

    {% for comment in post.comments %}

        <p>{{ comment|truncatewords:50 }}</p>

    {% endfor %}

    <a href="{% url 'interface:post:list' %}">&larr; back to overview</a>

{% endblock %}
